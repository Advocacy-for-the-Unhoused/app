<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#146c7d">
  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; padding: 20px; background: #f5f6fa; }
    h2 { text-align: center; }
    .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    .hidden { display: none !important; }
    .welcome { font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 15px; color: #146c7d; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: #146c7d;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0f5462;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .center { text-align: center; }
    .input-group {
      display: flex;
      gap: 8px;
      align-items: stretch;
    }
    .input-group input {
      flex: 1;
      margin: 0;
    }
    .input-group button {
      width: auto;
      padding: 10px 20px;
      margin: 0;
      white-space: nowrap;
    }
    
    /* Camera Modal Styles */
    #cameraModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #scannerContainer {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    #reader {
      width: 100%;
      border: 2px solid #146c7d;
      border-radius: 8px;
      overflow: hidden;
    }
    #scanStatus {
      text-align: center;
      margin: 15px 0;
      font-size: 16px;
      color: #333;
      min-height: 24px;
    }
    #closeScan {
      width: 100%;
      background: #dc3545;
      margin-top: 10px;
    }
    #closeScan:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
<h2>AFU â€” Donation Entry</h2>
<div id="welcomeMessage" class="welcome"></div>
<div id="authCard" class="card">
  <h3 class="center">Sign in to continue</h3>
  <div id="g_id_onload"
       data-client_id="1016131808942-6m77i0gq14t71g01q8o8qkaon29ilsv6.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="onGoogleSignIn">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-theme="outline"
       data-size="large">
  </div>
</div>
<div id="appContent" class="hidden">
  <!-- Donation Entry -->
  <div id="step2" class="card">
    <label>UDI Number (1-999)</label>
    <div class="input-group">
      <input id="udiDigits" placeholder="1â€“999" type="number" min="1" max="999">
      <button id="scanBtn" type="button">ðŸ“· Scan</button>
    </div>
    <label>Donation Amount ($)</label>
    <input id="amount" type="number" step="0.01" min="0">
    <label>Fundraiser</label>
    <select id="fundraiser">
      <option value="Candle">Candle</option>
      <option value="5k">5k</option>
      <option value="School Sale">School Sale</option>
    </select>
    <button onclick="submitDonation()">Submit</button>
  </div>
  <!-- Confirmation -->
  <div id="step3" class="card hidden">
    <h3>Submission Successful!</h3>
    <p>Your UDI: <span id="finalUDI"></span></p>
    <button onclick="restart()">Submit Another</button>
  </div>
</div>

<!-- Camera Scanner Modal -->
<div id="cameraModal" class="hidden">
  <div id="scannerContainer">
    <h3 style="margin-top: 0; text-align: center; color: #146c7d;">Scan Barcode</h3>
    <div id="reader"></div>
    <div id="scanStatus">Position barcode in the frame...</div>
    <button id="closeScan">Close Scanner</button>
  </div>
</div>

<script>
  function onGoogleSignIn(response) {
    console.log("Google Sign-In callback fired");
    window.googleCredential = response.credential;
    
    const checkAndCall = () => {
      if (typeof window.onSignedIn === 'function') {
        window.onSignedIn();
      } else {
        console.log("Waiting for app.js to load...");
        setTimeout(checkAndCall, 100);
      }
    };
    checkAndCall();
  };
  
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').catch(err => {
      console.error("Service worker registration failed:", err);
    });
  }
</script>

<script src="app.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
